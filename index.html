<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rixo AI Chat Test</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/config.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>Rixo AI Chat Test</h1>
            <div id="connection-status">Disconnected</div>
        </header>
        
        <div id="session-controls">
            <button id="create-session-btn">Create Chat Session</button>
            <div id="session-info" style="display:none;">
                Session ID: <span id="session-id"></span>
            </div>
        </div>
        
        <div id="chat-wrapper" style="display:none;">
            <div id="messages-container">
                <div id="messages"></div>
            </div>
            <div id="input-container">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-btn">Send</button>
            </div>
        </div>
        
        <div id="debug-panel" class="collapsed">
            <div class="debug-header">
                <h3>Debug Console</h3>
                <button id="toggle-debug" title="Toggle Debug Console">â–¼</button>
            </div>
            <div id="debug-log"></div>
        </div>
        
        <div id="error-container"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
